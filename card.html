<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition:0.3s;
    width:40%;
}
.card:hover{
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
.container{
    padding:2px 16px;
}
    </style>
</head>
<body>
    <h2>Card</h2>
    <div class="card">
    <img src="/cs engineer.jpg" alt="Avatar" style="width:100%">
    <div class="container">
        <h4><b>Himesh</b></h4>
        <p>Engineer</p>
    </div>
    </div>

    <button onclick="toggleUser()">click</button>
    <script>
        const userOne={
            name : 'John Doe',
            designation : 'CSE Engineer',
            image : "/cs engineer.jpg"
        }
        const userTwo={
            name : 'Jane Doe',
            designation : 'Civil Engineer',
            image : "/engineer.jpg"
        }
        let currentIsJohn =true;
        let displayUser ={};
        let userTitle=document.getElementById("userTitle")
        let userImage = document.getElementById("userImage");
        let userDesignation=document.getElementById*"userDesignation";
        let toggleUser=function(){
            if(currentIsJohn){
                displayUser=userTwo;
                currentIsJohn=false;
            }
            else{
                displayUser=userOne;
                currentIsJohn = true;
            }
            userTitle.innerHTML = displayUser.name;
            userDesignation.innerHTML = displayUser.designation;
            userImage.src = displayUser.image;
        }
        
    </script>
</body>
</html>
